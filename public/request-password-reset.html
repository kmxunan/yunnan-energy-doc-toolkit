<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>请求密码重置 - 文档管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-sm">
                    <div class="card-header bg-light"> <!-- Changed from bg-primary text-white -->
                        <h4 class="mb-0">请求密码重置</h4>
                    </div>
                    <div class="card-body">
                        <p>请输入您的用户名。如果您的账户存在，我们将（在服务器控制台）生成一个重置令牌。</p>
                        <form id="requestResetForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">用户名</label>
                                <input type="text" id="username" name="username" class="form-control" required placeholder="输入您的用户名">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">提交请求</button>
                        </form>
                        <div id="messageArea" class="mt-3"></div>
                        <small class="form-text text-muted mt-2 d-block">开发阶段提示: 重置令牌将显示在服务器的控制台日志中。</small>
                        <div class="mt-3 text-center">
                            <a href="admin.html">返回登录页面</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/request-password-reset.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
