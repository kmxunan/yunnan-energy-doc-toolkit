<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重置密码 - 文档管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-sm">
                    <div class="card-header bg-light"> <!-- Changed from bg-primary text-white -->
                        <h4 class="mb-0">设置新密码</h4>
                    </div>
                    <div class="card-body">
                        <p>请输入从服务器控制台获取的重置令牌和您的新密码。</p>
                        <form id="resetPasswordForm">
                            <div class="mb-3">
                                <label for="token" class="form-label">重置令牌</label>
                                <input type="text" id="token" name="token" class="form-control" required placeholder="粘贴在此处">
                            </div>
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">新密码</label>
                                <input type="password" id="newPassword" name="newPassword" class="form-control" required placeholder="至少6位字符">
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">确认新密码</label>
                                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required placeholder="再次输入新密码">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">重置密码</button>
                        </form>
                        <div id="messageArea" class="mt-3"></div>
                        <div class="mt-3 text-center">
                            <a href="admin.html">返回登录</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/reset-password.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
